<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Align children vertically */
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* Solid white background */
            margin-top: 60px; /* Push it below the rotating kitty */
        }
        .planet {
            width: 200px;
            height: 200px;
            background: url('https://placekitten.com/200/200') no-repeat center;
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="planet"></div>
    <div class="container">
        <h1>404 - Not Found</h1>
        <p>We've searched the entire kitty galaxy and... nope, nothing here. <br> Did you mean to search for cat treats instead?</p>
        <a href="/">Scratch my way home</a>
    </div>

</body>

</html>
